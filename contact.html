<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ERPEEL4 | Contact</title>
  
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/067f89a637.js" crossorigin="anonymous"></script>
  
  <!-- css -->
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/contact.css" />
  <link rel="stylesheet" href="./css/navbar.css" />
</head>

<body>

  <!-- homw section -->
  <header>
    <nav class="navbar">
      <a href="#" class="brand">ERPEEL <span>4</span></a>
      
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="./index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="./galery.html" class="nav-link">Galery</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>
      
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>
  
  <!-- contact section -->
  <section class="contactForm">
    <h1 class="judul">Kirim Pesan</h1>
    <form action="https://formspree.io/f/xayvgwvr" method="POST">
      <div class="container">
        <div class="row100">
          <div class="col">
             <div class="inputBox">
              <input type="text" name="Nama" required>
              <span class="text">Nama Lengkap</span>
              <span class="line"></span>
            </div>
          </div>
          <div class="col">
            <div class="inputBox">
              <input type="email" name="Email" required>
              <span class="text">Email</span>
              <span class="line"></span>
            </div>
          </div>
        </div>
        <div class="row100">
          <div class="col">
            <div class="inputBox">
              <input type="number" name="No.Hp" required>
              <span class="text">No.HP</span>
              <span class="line"></span>
            </div>
          </div>
          <div class="col">
            <div class="inputBox">
              <select name="Kategori">
                <option value="Pesan">Pesan</option>
                <option value="Saran">Saran</option>
                <option value="Tanggapan">Tanggapan</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row100">
          <div class="col">
            <div class="inputBox textarea">
              <textarea name="Pesan" required="required"></textarea>
              <span class="text">Ketik Pesan/Saran/Tanggapan disini...</span>
              <span class="line"></span>
            </div>
          </div>
        </div>
        <div class="row100">
          <div class="col">
            <button type="submit">Kirim</button>
            <button type="reset">Hapus</button>
          </div>
        </div>
      </div>
    </form>
  </section>
  
  <!-- javascript src -->
  <script src="./js/navbar.js"></script>

</body>

</html>
